<!DOCTYPE html>
<html>
<head>
	<title>Aakash Khatter</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/b941031fbd.js"></script>
</head>
<style>

	body,html{
		margin : 0px;
		height: 100%;
		width: 100%;
	}
	html{
		display: table;
	}
	body{
		display: table-cell;
		vertical-align: middle;

		background: linear-gradient(300deg, #360033, #0b8793, #a83279, #d38312, #5edcff, #556270, #ff6b6b, #ff512f, #1a2980, #26d0ce);
		background-size: 2200% 2200%;

		-webkit-animation: colorChange 100s ease infinite;
		-moz-animation: colorChange 100s ease infinite;
		-o-animation: colorChange 100s ease infinite;
		animation: colorChange 100s ease infinite;

	}

	@-webkit-keyframes colorChange {
	    0%{background-position:0% 49%}
	    50%{background-position:100% 52%}
	    100%{background-position:0% 49%}
	}
	@-moz-keyframes colorChange {
	    0%{background-position:0% 49%}
	    50%{background-position:100% 52%}
	    100%{background-position:0% 49%}
	}
	@-o-keyframes colorChange {
	    0%{background-position:0% 49%}
	    50%{background-position:100% 52%}
	    100%{background-position:0% 49%}
	}
	@keyframes colorChange { 
	    0%{background-position:0% 49%}
	    50%{background-position:100% 52%}
	    100%{background-position:0% 49%}
	}

	#center-container{
		background: rgba(255, 255, 255, 0.40);
    	padding: 10px;
    	border-radius: 10px;

	}
	#avatar{
		margin: auto;
		height: 150px;
		width: 150px;
		z-index: 99;
	}
	#content{
		width: 100%;
		height: 100%;
		text-align: center;
	}
	#avatar-container{
		width: 150px;
		height: 150px;
		margin: auto;
	}
	#heading{
		font-family: 'Lato', sans-serif;
		color: white;
	}
	#description{
		font-family: 'Raleway', sans-serif;
		color: white;
	}
	.fa{
		color: rgba(255,255,255,0.60);
	}
	.fa:hover{
		color: rgba(255,255,255,1);
	}
	#profile-icons-list{
		margin-top: 25px;
	}
	
</style>
<body>
<div class ="container-fluid">
	<div class="row">
		<div id = "center-container" class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
			<div id="content">
				<div id="avatar-container">
					<img src="avatar.svg" id="avatar">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
